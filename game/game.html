<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打字游戏</title>
    <link rel="stylesheet" href="game.css">
    <script src="animate.js"></script>
    <script src="game.js"></script>
    <script>
        window.onload=function(){
            var startbox=document.getElementsByClassName("start")[0];
            var start=document.getElementById("start");
            var input=document.getElementsByTagName("input")[0];
            start.onclick= function () {
                animate(startbox,{opacity:0},500,function(){
                    startbox.style.display="none";
                });
                var newstep=input.value;
                var obj=new game();
                obj.step=newstep;
                var stepSpan=document.getElementById("stepbox");
                stepSpan.innerHTML=newstep;
                obj.stepNum=(newstep-1)*5+10;
                obj.speed=(newstep-1)+5;
                if(newstep>11){
                    newstep=11;
                }
                obj.letterLength=(newstep-1)+4;
                setTimeout(function(){
                    obj.play();
                },2000)
            }
            var games=new game();
//            games.play();
        }
    </script>
</head>
<body>
<div class="box">
    <div class="start">

        <div class="select">
            <span></span>
            <span>请选择关卡: </span><input type="number" min="1" value="1">
        </div>
        <a href="javascript:;" id="start">开始</a>
    </div>
    <div class="message">
        <div>
            <div class="fenshu">分数</div>
            <span>0</span>
            <span class="si">都是钱呀</span>
        </div>
        <div>
            <div class="shengming">生命</div>
            <span id="shengming">10</span></br>
            <span class="si">哎，又快死啦，倒霉！</span>
        </div>
        <div>
            <span id="stepbox">1</span></br>
            <span class="si">快来追我呀</span>
        </div>
    </div>
    <div class="next">
        <div class="mes">
            下一关: 第&nbsp;<span id="step"></span>&nbsp;关<br><br>
            难度: <span id="difficult"></span>
        </div>
        <a href="javascript:;" id="go">开始</a>
        <a href="javascript:;" class="close">X</a>
    </div>
    <div class="fail">
        <div class="score">
            <p>Game Over</p>
            <p class="p">最终得分为:</p>
            <div id="score"></div>
        </div>
        <a href="javascript:;" id="again">再试一次</a>
    </div>
</div>
</body>
</html>
